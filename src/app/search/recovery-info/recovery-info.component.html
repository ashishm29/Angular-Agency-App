<div align="center" style="font-size: large; color: blue; margin-bottom: 1em;">
  Recovery Details
</div>
<table mat-table [dataSource]="recoveryCollection" class="mat-elevation-z8">
<ng-container matColumnDef="billNumber">
  <th mat-header-cell *matHeaderCellDef> Bill Number </th>
  <td mat-cell *matCellDef="let element">{{element.billNumber}}</td>
  <td mat-footer-cell *matFooterCellDef> Total Records: {{recoveryCollection.length}} </td>
</ng-container>

  <ng-container matColumnDef="billDate">
    <th mat-header-cell *matHeaderCellDef> Recovery Date </th>
    <td mat-cell *matCellDef="let element"> {{element.createdDate}} </td>
    <td mat-footer-cell *matFooterCellDef> </td>
  </ng-container>


  <ng-container matColumnDef="amountReceived">
    <th mat-header-cell *matHeaderCellDef> Amount Received </th>
    <td mat-cell *matCellDef="let element"> {{element.amountReceived | currency:"₹"}} </td>
    <td mat-footer-cell *matFooterCellDef>  </td>
  </ng-container>

  <ng-container matColumnDef="billAmount">
    <th mat-header-cell *matHeaderCellDef> Bill Amount </th>
    <td mat-cell *matCellDef="let element"> {{element.billAmount | currency:"₹"}} </td>
    <td mat-footer-cell *matFooterCellDef> </td>
  </ng-container>

  <ng-container matColumnDef="pendingAmount">
    <th mat-header-cell *matHeaderCellDef> Pending Amount </th>
    <td mat-cell *matCellDef="let element"> {{element.pendingAmount | currency:"₹"}} </td>
    <td mat-footer-cell *matFooterCellDef>  </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
