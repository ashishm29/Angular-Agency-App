<table mat-table [dataSource]="collection" class="mat-elevation-z8">
  <ng-container matColumnDef="routeName">
    <th mat-header-cell *matHeaderCellDef>Route</th>
    <td mat-cell *matCellDef="let element">{{ element.routeName }}</td>
    <td mat-footer-cell *matFooterCellDef>TOTAL : {{ collection.length }}</td>
  </ng-container>

  <ng-container matColumnDef="Action" style="width: 10px">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element" style="width: 10px">
      <button mat-mini-fab (click)="openDeleteConfirmationDialog(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
