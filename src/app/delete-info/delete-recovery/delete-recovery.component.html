<table mat-table [dataSource]="collection" class="mat-elevation-z8">
  <ng-container matColumnDef="route">
    <th mat-header-cell *matHeaderCellDef>Route</th>
    <td mat-cell *matCellDef="let element">{{ element.route }}</td>
    <td mat-footer-cell *matFooterCellDef>TOTAL : {{ collection.length }}</td>
  </ng-container>

  <ng-container matColumnDef="storeName">
    <th mat-header-cell *matHeaderCellDef>Store Name</th>
    <td mat-cell *matCellDef="let element">
      {{ element.storeName.storeName }}
    </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef>Store Address</th>
    <td mat-cell *matCellDef="let element">{{ element.address }}</td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <ng-container matColumnDef="billNumber">
    <th mat-header-cell *matHeaderCellDef>Bill Number</th>
    <td mat-cell *matCellDef="let element">{{ element.billNumber }}</td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <ng-container matColumnDef="amountReceived">
    <th mat-header-cell *matHeaderCellDef>Amount Received</th>
    <td mat-cell *matCellDef="let element">{{ element.amountReceived }}</td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <ng-container matColumnDef="receiptNumber">
    <th mat-header-cell *matHeaderCellDef>Receipt Number</th>
    <td mat-cell *matCellDef="let element">{{ element.receiptNumber }}</td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <ng-container matColumnDef="Action" style="width: 10px">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element" style="width: 10px">
      <button mat-mini-fab (click)="openDeleteConfirmationDialog(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
