<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
  >
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="drawer.toggle()">Login</a>
      <a mat-list-item routerLink="/dashboard" (click)="drawer.toggle()"
        >Dashboard</a
      >
      <a mat-list-item routerLink="/dataentry" (click)="drawer.toggle()"
        >Data Entry</a
      >
      <a mat-list-item routerLink="/editinfo" (click)="drawer.toggle()"
        >Edit Data</a
      >
      <a mat-list-item routerLink="/recovery" (click)="drawer.toggle()"
        >Recovery</a
      >
      <a mat-list-item routerLink="/search" (click)="drawer.toggle()">Search</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Ashtavinayak</span>
      <span class="spacer"></span>
      <div [class.hidden]="isHandset$ | async">
        <a
          mat-button
          routerLink="/"
          [routerLinkActiveOptions]="{ exact: true }"
          routerLinkActive="active-link"
          >Login</a
        >
        <a mat-button routerLink="/dashboard" routerLinkActive="active-link"
          >Dashboard</a
        >
        <a mat-button routerLink="/dataentry" routerLinkActive="active-link"
          >Data Entry</a
        >
        <a mat-button routerLink="/editinfo" routerLinkActive="active-link"
          >Edit Data</a
        >
        <a mat-button routerLink="/recovery" routerLinkActive="active-link"
          >Recovery</a
        >
        <a mat-button routerLink="/search" routerLinkActive="active-link"
          >Search</a
        >
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
