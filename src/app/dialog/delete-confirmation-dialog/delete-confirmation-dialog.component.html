<div style="font-size: medium; font-weight: bold">Action</div>

<br />
<div style="font-size: medium">
  {{ message }}
</div>
<br />

<div class="container">
  <div class="line"><mat-divider></mat-divider></div>
  <div class="line"><mat-divider></mat-divider></div>
</div>

<div align="right" style="margin-top: 1em">
  <button
    mat-raised-button
    color="primary"
    (click)="onYesClick()"
    style="margin-left: 1em"
  >
    Yes
  </button>
  <button
    mat-raised-button
    color="warn"
    (click)="onNoClick()"
    style="margin-left: 1em"
  >
    No
  </button>
</div>
