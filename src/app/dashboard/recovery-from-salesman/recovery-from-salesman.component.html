<div>
  <mat-form-field appearance="outline">
    <mat-label>Total Recovery amount</mat-label>
    <input matInput [(ngModel)]="totalAmount" toUppercase />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Received amount</mat-label>
    <input
      matInput
      type="number"
      [formControl]="receivedAmount"
      (keyup)="OnAmountReceivedChanged()"
      toUppercase
    />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Pending amount</mat-label>
    <input matInput type="number" [formControl]="pendingAmount" toUppercase />
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" (click)="onAdd()">
    Add
  </button>
</div>

<ag-grid-angular
  style="width: 100%; height: 600px"
  [rowData]="collection"
  [columnDefs]="colDefs"
  [defaultColDef]="defaultColDef"
  [components]="frameworkComponents"
  [gridOptions]="gridOptions"
  class="ag-theme-quartz"
  (gridReady)="onGridReady($event)"
>
</ag-grid-angular>
