<form [formGroup]="formGroup" #formDirective="ngForm">
  <mat-form-field appearance="outline">
    <mat-label>Enter User Name</mat-label>
    <input matInput formControlName="username" toUppercase />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Select User Role</mat-label>
    <mat-select formControlName="role">
      <mat-option value="salesman">Salesman</mat-option>
      <mat-option value="admin">Admin</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Enter User Mobile Number</mat-label>
    <input matInput type="number" formControlName="mobileNumber" toUppercase />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Enter User Password</mat-label>
    <input matInput formControlName="password" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Enter User Salary</mat-label>
    <input matInput type="number" formControlName="salary" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <input
      matInput
      [matDatepicker]="picker"
      formControlName="dateOfJoining"
      placeholder="Choose date of Joining"
    />
    <mat-hint>DD/MM/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <button
    mat-raised-button
    color="primary"
    type="submit"
    [disabled]="formGroup.invalid"
    (click)="onAddUser()"
  >
    Add User
  </button>
</form>

<ag-grid-angular
  style="width: 100%; height: 600px"
  [rowData]="collection"
  [columnDefs]="colDefs"
  [defaultColDef]="defaultColDef"
  [components]="frameworkComponents"
  [gridOptions]="gridOptions"
  class="ag-theme-quartz"
  (gridReady)="onGridReady($event)"
>
</ag-grid-angular>
