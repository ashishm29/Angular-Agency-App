<div class="centerFlex">
  <form [formGroup]="formGroup" #formDirective="ngForm">
    <mat-form-field appearance="outline">
      <mat-label>Reason</mat-label>
      <input matInput formControlName="reason" toUppercase />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Comment</mat-label>
      <input matInput formControlName="comment" toUppercase />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Amount</mat-label>
      <input matInput formControlName="amount" toUppercase />
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      type="submit"
      (click)="onSubmit()"
    >
      Submit
    </button>
  </form>
</div>

<div class="content">
  <ag-grid-angular
    style="width: 100%; height: 600px"
    [rowData]="collection"
    [columnDefs]="colDefs"
    [defaultColDef]="defaultColDef"
    [components]="frameworkComponents"
    [gridOptions]="gridOptions"
    class="ag-theme-quartz"
    (gridReady)="onGridReady($event)"
  >
  </ag-grid-angular>
</div>
