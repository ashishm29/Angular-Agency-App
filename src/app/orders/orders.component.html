<div [formGroup]="headerFormGroup" style="margin-top: 10px">
  <mat-form-field appearance="outline">
    <mat-label>Route Name</mat-label>
    <mat-select
      formControlName="route"
      (selectionChange)="onRouteSelectionChange($event.value)"
    >
      <div *ngFor="let route of routeCollection">
        <mat-option value="{{ route.routeName }}">{{
          route.routeName
        }}</mat-option>
      </div>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="example-full-width" appearance="outline">
    <mat-label>Store Name</mat-label>
    <input
      type="text"
      formControlName="storeName"
      matInput
      oninput="this.value = this.value.toUpperCase()"
      [matAutocomplete]="auto"
    />
    <mat-autocomplete
      #auto="matAutocomplete"
      [displayWith]="displayFn"
      (optionSelected)="onStoreSelected($event.option.value)"
    >
      <mat-option
        *ngFor="let option of filteredOptions | async"
        [value]="option"
      >
        {{ option.storeName }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Mobile No</mat-label>
    <input matInput formControlName="mobileNumber" readonly="true" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Address</mat-label>
    <textarea matInput formControlName="address" readonly="true"></textarea>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Owner Name</mat-label>
    <input
      matInput
      formControlName="ownerName"
      oninput="this.value = this.value.toUpperCase()"
    />
  </mat-form-field>
</div>

<div class="container">
  <div class="line"><mat-divider></mat-divider></div>
  <div class="line"><mat-divider></mat-divider></div>
</div>

<div class="centerFlex">
  <form #formDirective="ngForm">
    <mat-form-field style="width: 500px" appearance="outline">
      <mat-label>Item</mat-label>
      <input matInput [formControl]="item" toUppercase />
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      type="submit"
      (click)="onAddItem()"
    >
      Add Item
    </button>
  </form>
</div>

<div class="content">
  <ag-grid-angular
    style="width: 100%; height: 600px"
    [rowData]="collection"
    [columnDefs]="colDefs"
    [defaultColDef]="defaultColDef"
    [components]="frameworkComponents"
    [gridOptions]="gridOptions"
    class="ag-theme-quartz"
    (gridReady)="onGridReady($event)"
  >
  </ag-grid-angular>
</div>

<div class="centerFlex">
  <button
    mat-raised-button
    color="primary"
    type="submit"
    (click)="onSaveOrder()"
  >
    Save Order
  </button>
</div>
